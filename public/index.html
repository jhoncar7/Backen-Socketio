<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container">
    <h1 class="mt-5">Mini Chat</h1>
    <hr>

    <form id="miFormulario">
        <div class="row">
            <div class="col-8">
                <input type="text" id="txtMensaje" placeholder="Mensaje" class="form-control">
            </div>
            <div class="col-4">
                <button type="submit" id="btnEnviar" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col">
            <ul id="misMensajes" class="mt-2">
                
            </ul>
        </div>
    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"
        integrity="sha512-/xb5+PNOA079FJkngKI2jvID5lyiqdHXaUUcfmzE0X0BdpkgzIWHC59LOG90a2jDcOyRsd1luOr24UCCAG8NNw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>

    <script>
        const socket = io('http://localhost:8080');
        //const formulario = document.getElementById('miFormulario');
        const formulario = document.querySelector('#miFormulario');
        const mesajes = document.querySelector('#misMensajes');
        const txtMensaje = document.querySelector('#txtMensaje');

        formulario.addEventListener('submit', (e) => {
            e.preventDefault();
            const nuevomensaje = txtMensaje.value;
            //console.log('nuevomensaje');
            socket.emit('mensaje-to-server', { texto: nuevomensaje });
        });

        socket.on('mensaje-from-server', (data) => {
            console.log(data);
            mesajes.innerHTML += `<li>${data.texto}</li>`;
        });

        /* socket.on('mensaje-bienvenida', (data) => {
            console.log('El servidor emitio algo', data);
        }) */

        /* setTimeout(() => {
            socket.emit('mensaje-cliente', {
                msg: 'cliente',
                nombre: 'JhonCar'
            });
        }, 2000); */
    </script>
</body>

</html>
